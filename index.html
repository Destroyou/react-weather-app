<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/bdaf407d4b.js" crossorigin="anonymous"></script>
  <title>Weather app</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <a href="index.html" class="link navbar__logo-link">
            <h1>StayInLight</h1>
          </a>
        </div>
        <div class="navbar__links">
          <a href="#" class="link navbar__link">Сегодня</a>
          <a href="#" class="link navbar__link">Завтра</a>
          <a href="#" class="link navbar__link">Три дня</a>
        </div>
        <button class="button navbar__button">
          Login
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="weather">
        <div class="weather-card">
          <div class="weather-card__content">
            <h3 class="weather-card__content_header">Погода в Санкт-Петербурге</h3>
            <div class="weather-card__content_input-wrapper">
              <span class="weather-card__content_input-marker">&#128205</span>
              <input class="input weather-card__content_input" type="text" placeholder="Поиск города или места">
            </div>
            <p class="weather-card__content_date">Воскресенье, 4 октября, 0:18</p>
            <div class="weather-card__content_display">
              <div class="weather-card__content_emoji">
                <p class="weather-card__content_emoji_p">&#127780;</p>
              </div>
              <div class="weather-card__content_temp">
                <p class="weather-card__content_temp_p">14&deg</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
